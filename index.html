<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY CHICKEN SHOP | Varanasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-red: #cc0000; --dark-gray: #1a1a1a; --whatsapp-green: #25D366; --gold: #ffd700; }
        body { font-family: 'Roboto', sans-serif; background: #f4f4f4; margin: 0; }
        .header { background: var(--dark-gray); color: white; text-align: center; padding: 20px; border-bottom: 5px solid var(--main-red); }
        .blink-name { font-family: 'Oswald', sans-serif; font-size: 2.5rem; animation: rainbow 3s infinite; text-transform: uppercase; margin: 0; }
        @keyframes rainbow { 0%, 100% { color: #ff0000; } 50% { color: #00ff00; } }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; border: 1px solid #ddd; padding-bottom: 15px; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .btn-whatsapp { background: var(--whatsapp-green); color: white; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; display: block; margin: 10px 20px; }
    </style>
</head>
<body>

<div class="header">
    <h1 class="blink-name">DAILY CHICKEN SHOP</h1>
    <p style="color:var(--gold); margin: 5px 0;">‡§µ‡§æ‡§∞‡§æ‡§£‡§∏‡•Ä ‡§ï‡•Ä ‡§§‡§æ‡§ú‡§º‡§æ ‡§î‡§∞ ‡§∂‡•Å‡§¶‡•ç‡§ß ‡§ö‡§ø‡§ï‡§® ‡§∂‡•â‡§™</p>
</div>

<div class="container">
    <div id="display-grid" class="card-grid">Samaan load ho raha hai...</div>
</div>

<script>
    // üëá Apna CSV link yahan paste karein
    const SHEET_URL = "PASTE_YOUR_CSV_LINK_HERE";
    const MY_PHONE = "919123547766";

    async function loadData() {
        try {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            
            // CSV data ko rows mein todna
            const rows = data.split('\n').map(row => row.split(','));
            const grid = document.getElementById('display-grid');
            grid.innerHTML = "";

            // Pehli row (Header) ko chhod kar baki items dikhana
            for (let i = 1; i < rows.length; i++) {
                const [name, oldPrice, price, img] = rows[i];
                if (name && price) {
                    grid.innerHTML += `
                        <div class="card">
                            <img src="${img ? img.trim() : 'https://via.placeholder.com/250'}" onerror="this.src='https://via.placeholder.com/250'">
                            <h3 style="margin: 10px 0;">${name.trim()}</h3>
                            <p>
                                <span style="text-decoration:line-through; color:gray;">‚Çπ${oldPrice.trim()}</span> 
                                <b style="color:red; font-size:1.5rem; margin-left:10px;">‚Çπ${price.trim()}</b>
                            </p>
                            <a href="https://wa.me/${MY_PHONE}?text=Namaste! Mujhe ${name.trim()} chahiye." class="btn-whatsapp" target="_blank">Order on WhatsApp</a>
                        </div>`;
                }
            }
        } catch (error) {
            document.getElementById('display-grid').innerHTML = "Data load nahi ho paya. Link check karein!";
        }
    }
    loadData();
</script>
</body>
</html>
