<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY CHICKEN SHOP | Smart Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-red: #cc0000; --dark-gray: #1a1a1a; --whatsapp-green: #25D366; --gold: #ffd700; }
        body { font-family: 'Roboto', sans-serif; background: #f4f4f4; margin: 0; padding-bottom: 50px; }
        
        /* Header & Animations */
        .header { background: var(--dark-gray); color: white; text-align: center; padding: 20px; border-bottom: 5px solid var(--main-red); }
        .blink-name { font-family: 'Oswald', sans-serif; font-size: 2.5rem; animation: rainbow 3s infinite; text-transform: uppercase; margin: 0; }
        @keyframes rainbow { 0%, 100% { color: #ff0000; } 50% { color: #00ff00; } }
        .status-dot { height: 10px; width: 10px; background-color: #00ff00; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .container { max-width: 1100px; margin: auto; padding: 20px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; border: 1px solid #ddd; padding-bottom: 15px; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        
        .btn-whatsapp { background: var(--whatsapp-green); color: white; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; display: block; margin: 10px 20px; }

        /* Feedback Form Section */
        .feedback-box { background: white; border-radius: 15px; padding: 25px; margin-top: 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 2px solid var(--gold); }
        .feedback-box h2 { color: var(--main-red); margin-top: 0; text-align: center; }
        .feedback-box input, .feedback-box textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        .btn-feedback { background: var(--dark-gray); color: var(--gold); width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-feedback:hover { background: #333; }
    </style>
</head>
<body>

<div class="header">
    <h1 class="blink-name">DAILY CHICKEN SHOP</h1>
    <p style="color:var(--gold); margin: 5px 0;"><span class="status-dot"></span> Live Rates</p>
</div>

<div class="container">
    <div id="display-grid" class="card-grid">Dukan connect ho rahi hai...</div>

    <div class="feedback-box">
        <h2>üìù Feedback & Complaint</h2>
        <p style="text-align: center; color: #555;">Hamari shop ke baare mein apni raye dein:</p>
        <input type="text" id="cust-name" placeholder="Aapka Naam">
        <textarea id="cust-msg" rows="4" placeholder="Aapka sandesh ya shikayat..."></textarea>
        <button onclick="sendFeedback()" class="btn-feedback">Send via WhatsApp</button>
    </div>
</div>

<script>
    // 1. üëá APNA CSV LINK YAHAN DALEIN
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/16OD8xpPTpdNySEUPbL6VDe5gyfGbSrlDIkyFBfUEu-o/edit?usp=drivesdk"; 
    const MY_PHONE = "919123547766";

    // Rate Update Function
    async function loadData() {
        try {
            const response = await fetch(SHEET_URL, { cache: "no-store" });
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));
            const grid = document.getElementById('display-grid');
            let htmlContent = "";

            for (let i = 1; i < rows.length; i++) {
                const [name, oldPrice, price, img] = rows[i];
                if (name && price) {
                    htmlContent += `
                        <div class="card">
                            <img src="${img ? img.trim() : 'https://via.placeholder.com/250'}" onerror="this.src='https://via.placeholder.com/250'">
                            <h3 style="margin: 10px 0;">${name.trim()}</h3>
                            <p>
                                <span style="text-decoration:line-through; color:gray;">‚Çπ${oldPrice.trim()}</span> 
                                <b style="color:red; font-size:1.5rem; margin-left:10px;">‚Çπ${price.trim()}</b>
                            </p>
                            <a href="https://wa.me/${MY_PHONE}?text=Namaste! Mujhe ${name.trim()} chahiye." class="btn-whatsapp" target="_blank">Order on WhatsApp</a>
                        </div>`;
                }
            }
            grid.innerHTML = htmlContent;
        } catch (error) { console.log("Updating..."); }
    }

    // Feedback Send Function
    function sendFeedback() {
        const name = document.getElementById('cust-name').value;
        const msg = document.getElementById('cust-msg').value;

        if(name === "" || msg === "") {
            alert("Kripya naam aur sandesh dono bharein!");
            return;
        }

        const finalMsg = `*Feedback from Website*%0A*Name:* ${name}%0A*Message:* ${msg}`;
        window.open(`https://wa.me/${MY_PHONE}?text=${finalMsg}`, '_blank');
    }

    // Initialize and Set Auto-Update Timer (30 seconds)
    loadData();
    setInterval(loadData, 30000); 

</script>
</body>
</html>
